name: Deploy Main Branch

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
      pages: write
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      - name: Extract version from pom.xml
        id: version
        run: |
          VERSION=$(mvn help:evaluate -Dexpression=project.version -q -DforceStdout)
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
          echo "Detected version: $VERSION"

      - name: Build and Deploy to GitHub Packages
        run: mvn -B deploy -DskipTests
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate Javadoc
        run: mvn javadoc:javadoc

      - name: Generate JaCoCo Report
        run: mvn jacoco:report

      - name: Prepare GH-Pages content
        run: |
          mkdir -p gh-pages/javadoc/${{ steps.version.outputs.VERSION }}
          mkdir -p gh-pages/cobertura/${{ steps.version.outputs.VERSION }}
          cp -r target/site/apidocs/* gh-pages/javadoc/${{ steps.version.outputs.VERSION }}/
          cp -r target/site/jacoco/* gh-pages/cobertura/${{ steps.version.outputs.VERSION }}/
          
          # Create index files
          echo "<html><body><h1>Javadoc</h1><ul>" > gh-pages/javadoc/index.html
          echo "<li><a href='${{ steps.version.outputs.VERSION }}'>Version ${{ steps.version.outputs.VERSION }}</a></li>" >> gh-pages/javadoc/index.html
          echo "</ul></body></html>" >> gh-pages/javadoc/index.html
          
          echo "<html><body><h1>Coverage Reports</h1><ul>" > gh-pages/cobertura/index.html
          echo "<li><a href='${{ steps.version.outputs.VERSION }}'>Version ${{ steps.version.outputs.VERSION }}</a></li>" >> gh-pages/cobertura/index.html
          echo "</ul></body></html>" >> gh-pages/cobertura/index.html

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./gh-pages
          keep_files: true
          destination_dir: .
